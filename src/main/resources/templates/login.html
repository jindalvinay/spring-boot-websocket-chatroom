<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room Login</title>
    <link th:href="@{css/styles.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</head>
<body>
<div class="logo_box">
    <h3>Chat Room</h3>
    <form name="loginForm" id="loginForm">
        <div class="input_outer">
            <span class="u_user"></span>
            <input id="username" name="username" class="text" type="text" placeholder="Username">
        </div>
        <div class="mb2">
            <a class="act-but submit" onclick="login()">Login</a>
        </div>
    </form>
</div>

<script>
    /**
     * Login
     */
    function login() {
        // TODO-DONE: complete the login function
        var username = $('#username').val().trim();
        if (username != null && username != ""){
            location.href = '/index?username=' + username;
        } else {
            alert("Please enter a valid username.");
        }
    }

    /**
     * Enter to login.
     */
    document.onkeydown = function (event) {
        var e = event || window.event || arguments.callee.caller.arguments[0];
        e.keyCode === 13 && login();
    };
</script>

</body>
</html>
